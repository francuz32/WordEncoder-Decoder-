<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Bienvenido al encriptador de palabras</h1>

    <div class="wrapper">
        <div class="text">
            <textarea id="entrada" placeholder="Ingrese su texto aquí (use solo letras minúsculas)"></textarea>
            <div class="buttons">
                <button id="uno" type="button">Encriptar</button>
                <button id="dos" type="button">Desencriptar</button>
            </div>
        </div>


        <div class="result">
            <textarea name="" id="encriptado" readonly></textarea>
            <!-- Creating a button and asigning it a js function to copy text on click -->
            <button id="copy" onclick="copiar()">Copiar</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>


</html>
